services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: sendos_test
      POSTGRES_USER: sendos
      POSTGRES_PASSWORD: sendos123
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sendos"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

  ai-mock:
    build:
      context: .
      dockerfile: Dockerfile.ai-mock
    ports:
      - "8001:8001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  postgres_data:
