services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: sendos_test
      POSTGRES_USER: sendos
      POSTGRES_PASSWORD: sendos123
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sendos"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
